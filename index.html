
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobInsight</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-briefcase"></i> JobInsight</h1>

    <form id="jobForm">
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="date" id="date" required />
      <select id="status" required>
        <option value="" disabled selected>Status</option>
        <option value="Applied">Applied</option>
        <option value="Interviewed">Interviewed</option>
        <option value="Offered">Offered</option>
        <option value="Rejected">Rejected</option>
      </select>
      <input type="url" id="link" placeholder="Job Link (Optional)" />
      <button type="submit"><i class="fas fa-plus-circle"></i> Add Job</button>
    </form>

    <div class="filters">
      <button class="filter-btn active" data-status="All" onclick="filterJobs('All')">All</button>
      <button class="filter-btn" data-status="Applied" onclick="filterJobs('Applied')">Applied</button>
      <button class="filter-btn" data-status="Interviewed" onclick="filterJobs('Interviewed')">Interviewed</button>
      <button class="filter-btn" data-status="Offered" onclick="filterJobs('Offered')">Offered</button>
      <button class="filter-btn" data-status="Rejected" onclick="filterJobs('Rejected')">Rejected</button>
    </div>

    <table id="jobTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Title</th>
          <th>Date</th>
          <th>Status</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
